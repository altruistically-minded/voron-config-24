# This file contains common pin mappings for the LDO Voron 2.4 Rev. D kit
# See docs/Config_Reference.md for a description of parameters.

## Voron Design VORON 2.4 250/300/350mm Leviathan V1.1 + Nitehawk-SB config
## Pulled from: https://github.com/MotorDynamicsLab/LDOVoron2/blob/main/Firmware/leviathan-printer-rev-d.cfg

## *** THINGS TO CHANGE/CHECK: ***
## MCU paths                            [mcu] section
## Thermistor types                     [extruder] and [heater_bed] sections - See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types
## Z Endstop Switch location            [safe_z_home] section
## Homing end position                  [gcode_macro G32] section
## Z Endstop Switch  offset for Z0      [stepper_z] section
## Probe points                         [quad_gantry_level] section
## Min & Max gantry corner postions     [quad_gantry_level] section
## PID tune                             [extruder] and [heater_bed] sections
## Probe pin                            [probe] section
## Fine tune E steps                    [extruder] section

[include mainsail.cfg]
[include beacon.cfg]
[exclude_object]

## ls -halt /dev/serial/by-id/
## lrwxrwxrwx 1 root root  13 Feb 13 22:51 usb-Klipper_rp2040_4D4A3933361767E2-if00 -> ../../ttyACM2
## lrwxrwxrwx 1 root root  13 Feb 13 22:51 usb-Klipper_stm32f446xx_3F0060000751303532383235-if00 -> ../../ttyACM1
## lrwxrwxrwx 1 root root  13 Feb 13 22:51 usb-Beacon_Beacon_RevH_907AFDE55157355957202020FF0E1F12-if00 -> ../../ttyACM0

##  Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
## The Leviathan uses an STM32F446 MCU, therefore its ID will be in a format similar to usb-Klipper_stmf446xx_0123456789ABCDEF-if00.
##--------------------------------------------------------------------
[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_3F0060000751303532383235-if00
restart_method: command
##--------------------------------------------------------------------

##  Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
## serial: /dev/serial/by-id/{REPLACE WITH YOUR SERIAL}
## The Nitehawk uses an RP2040 MCU, therefore its ID will be in a format similar to usb-Klipper_rp2040_0123456789ABCDEF-if00.
##--------------------------------------------------------------------
[mcu nhk]
serial: /dev/serial/by-id/usb-Klipper_rp2040_4D4A3933361767E2-if00
restart_method: command
##--------------------------------------------------------------------

[printer]
kinematics: corexy
max_velocity: 300  
#max_accel: 10000
max_accel: 7500
max_z_velocity: 15          #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0

#[input_shaper]
# old values
# Y-axis
# MZV: 51.8 Hz, accel <=7900
# X-axis
# El: 72.8 Hz, accel <=9900

# Y-axis
# MZV: 50.4 Hz, accel <=7500
# X-axis
# El: 79.0 Hz, accel <=11600

# updated on 4/2
# X: --------------
# El: 79.0 Hz, accel <=11600
#Fitted shaper 'ei' frequency = 79.0 Hz (vibrations = 0.0%, smoothing ~= 0.052)
#To avoid too much smoothing with 'ei', suggested max_accel <= 11600 mm/sec^2

# Y: --------------
# MZV: 50.4 Hz, accel <=7500
#Fitted shaper 'mzv' frequency = 50.4 Hz (vibrations = 0.7%, smoothing ~= 0.080)
#To avoid too much smoothing with 'mzv', suggested max_accel <= 7500 mm/sec^2

[input_shaper]
shaper_type_x = ei
shaper_freq_x = 79.0
shaper_type_y = mzv
shaper_freq_y = 50.4


